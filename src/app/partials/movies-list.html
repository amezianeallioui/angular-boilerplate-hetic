<!-- limit input -->
<input type="number" ng-model="limit" placeholder="Limite"/>

<!-- query input -->
<input type="text" ng-model="searchText" placeholder="Rechercher"/>

<ul>
  <li ng-repeat="movie in movies | filter:searchText | orderBy | limitTo:limit track by $index">
    <a ng-href="/movies/{{movie.id}}">{{movie.name|camelize}}</a> : {{movie.description}}
  </li>
</ul>

<form ng-submit="addMovie()">
  <label for="newMovieInput">Nouveau film</label>
  <input
    ng-model="newMovie"
    type="text"
    id="newMovieInput"/>

  <input type="submit" value="Ajouter le film"/>
</form>

<h2>Mon futur film est : {{newMovie}}</h2>
